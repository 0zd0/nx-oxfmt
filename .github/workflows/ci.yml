name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: 'Test & Build nx-oxfmt'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

#      - name: Build
#        run: pnpm run build
#
#      - name: Lint
#        run: pnpm run lint
#
#      - name: Test
#        run: pnpm run test

      - name: Test E2E
        run: pnpm run e2e